<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png"> <!-- Favicon for the browser tab -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simple date validation to check if the entered date is in the correct format
        function validateDate(input) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(input.value)) {
                input.setCustomValidity("Please enter a date in the format YYYY-MM-DD.");
            } else {
                input.setCustomValidity("");
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Navigation Bar with Team Name and Logo -->
    <nav class="bg-blue-600 p-4 text-white shadow-md flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-8 mr-2">
            <span class="text-xl font-bold">Innovators United</span> <!-- Team Name -->
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-bold">Stock Analysis Tool</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg mt-8">
        <h2 class="text-3xl font-semibold text-center mb-6">Enter Stock Information</h2>
        
        <form action="/analyze" method="post" class="space-y-6">
            <div>
                <label for="tickers" class="block text-lg font-medium">Enter Tickers (comma-separated):</label>
                <input type="text" name="tickers" id="tickers" class="mt-2 p-3 w-full border border-gray-300 rounded-md" required>
            </div>

            <div>
                <label for="start_date" class="block text-lg font-medium">Start Date (YYYY-MM-DD):</label>
                <input type="text" name="start_date" id="start_date" class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="YYYY-MM-DD" oninput="validateDate(this)" required>
            </div>

            <div>
                <label for="end_date" class="block text-lg font-medium">End Date (YYYY-MM-DD):</label>
                <input type="text" name="end_date" id="end_date" class="mt-2 p-3 w-full border border-gray-300 rounded-md" placeholder="YYYY-MM-DD" oninput="validateDate(this)" required>
            </div>

            <div class="text-center">
                <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition">Analyze</button>
            </div>
        </form>
    </div>

</body>
</html>
